<section id="work" class="heading-divider">
  <p>Work</p>
</section>
<section class="work-section">
  <div class="flex-container">
    <div class="flex-row">
      {% for projects in site.data.settings.projects %}
      <div class="work-thumb" data-folder="{{ projects.folder }}">
        <img src="assets/images/projects/{{projects.folder}}/thumbnail.png" alt="{{ projects.name }}"/>
      </div>
      {% endfor %}
    </div>

  </div>
  {% include projects.html %}
</section>
